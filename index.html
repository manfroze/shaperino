<html>
<head>
	<title>SHAPERINO</title>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/svg.js/2.7.0/svg.js" integrity="sha256-3QT42ZZOdRfHJnrJHoR+H4mAs5j8hEbHpoLSV4QYD4U=" crossorigin="anonymous"></script>
	<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
	<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
	<script type="text/javascript" src="lib/QTransform.js"></script>
	<script type="text/javascript" src="lib/jquery.html5storage.min.js"></script>
	<link rel="stylesheet" href="style.css">
	<link href="https://fonts.googleapis.com/css?family=Montserrat:400,400i,700,700i&display=swap" rel="stylesheet">
</head>
<body>
	<div id="container">
		<div id="leftColumn" class="side column">
			<div id="shape" class="section"></div>
			<div id="charge" class="section"></div>
			<div id="upgrades" class="section"></div>
		</div>
		<div id="centerColumn" class="center column">
			<div id="title">SHAPERINO</div>
			<div id="shaperino" class="section"></div>
			<div id="blazon"></div>

			<div id="panelContainer" class="section">
				<div id="menu"><div class="button inactive" id="remove">&#10005;</div></div>
				<div id="panel"></div>
			</div>

			<div id="debug" class="section">
				<div class="container">
					<div id="clickboost" class="button">click boost</div>
					<div id="idleboost" class="button">idle boost</div>
				</div>
				<div class="container">
					<div id="preview" class="button">preview</div>
					<div id="unlock" class="button">unlock</div>
					<div id="complete" class="button">complete</div>
					<div id="earn" class="button">earn</div>
					<div id="addupgrades" class="button">add upgrades</div>
				</div>
				<div class="container">
					<div id="random" class="button">random</div>
					<div id="wonder-bar" class="button">wonder bar</div>
				</div>
				<div class="container">
					<div id="main-shape" class="data">shape: <span></span></div>
					<div id="main-color" class="data">color: <span></span></div>
				</div>
				<div class="container">
					<div id="charge-status" class="data">charge: <span></span></div>
					<div id="charge-shape" class="data">shape: <span></span></div>
					<div id="charge-color" class="data">color: <span></span></div>
					<div id="charge-position" class="data">pos: <span></span></div>
					<div id="charge-type" class="data">type: <span></span></div>
				</div>
				<div class="container">
					<div id="split-status" class="data">split: <span></span></div>
					<div id="split-shape" class="data">shape: <span></span></div>
					<div id="split-color" class="data">color: <span></span></div>
					<div id="split-position" class="data">pos: <span></span></div>
				</div>
				<div class="container">
					<div id="click-power-shape" class="data">shape click power: <span></span></div>
					<div id="click-power-charge" class="data">charge click power: <span></span></div>
					<div id="click-power-color" class="data">color click power: <span></span></div>
				</div>
				<div class="container">
					<div id="idle-power-shape" class="data">shape idle power: <span></span></div>
					<div id="idle-power-charge" class="data">charge idle power: <span></span></div>
					<div id="idle-power-color" class="data">color idle power: <span></span></div>
				</div>
			</div>
			<div id="footer"><span>&copy; 2020 HIGH</span></div>
		</div>
		<div id="rightColumn" class="side column">
			<div id="color" class="section">
			</div>
		</div>
	</div>
	<script type="text/javascript" src="js/globals.js"></script>
	<script type="text/javascript" src="js/blazon.js"></script>
	<script type="text/javascript" src="js/items.js"></script>
	<script type="text/javascript" src="js/upgrades.js"></script>
	<script type="text/javascript" src="js/clickidle.js"></script>
	<script type="text/javascript" src="js/geometry.js"></script>
	<script type="text/javascript" src="js/board.js"></script>
	<script type="text/javascript" src="js/animate.js"></script>
	<script type="text/javascript" src="js/panel.js"></script>
	<script type="text/javascript" src="js/debug.js"></script>
</body>
</html>
