<html>

<head>
	<title>SHAPERINO</title>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/svg.js/2.7.0/svg.js" integrity="sha256-3QT42ZZOdRfHJnrJHoR+H4mAs5j8hEbHpoLSV4QYD4U=" crossorigin="anonymous"></script>
	<script src="http://code.jquery.com/jquery-3.3.1.min.js"></script>
	<link rel="stylesheet" href="style.css">
	<link href="https://fonts.googleapis.com/css?family=Josefin+Sans:400,400i,700,700i&display=swap" rel="stylesheet">

</head>

<body>


	<div id="container">



		<div id="leftColumn">

			<div id="shape" class="section">
				<div class="title">SHAPE</div>
				<div class="container">
					<div id= "circle" class="item shape">CIRCLE</div>
					<div id="square" class="item shape">SQUARE</div>
					<div id="rhombus" class="item shape">RHOMBUS</div>
				</div>
			</div>

		<div id="charge" class="section">
				<div class="title">CHARGE</div>
				<div class="container">
					<div id="top" class="item position">TOP</div>
					<div id="right" class="item position">RIGHT</div>
					<div id="bottom" class="item position">BOTTOM</div>
					<div id="left" class="item position">LEFT</div>

				</div>
			</div>

		</div>

		<div id="centerColumn">

			<div id="title">SHAPERINO</div>
			<div id="drawing" class="section"></div>

			<div id="upgrades" class="section">
				<div class="title">UPGRADES</div>
				<div class="container">

				</div>
			</div>

		</div>

		<div id="rightColumn">
			<div id="color" class="section">
				<div class="title">COLOR</div>
				<div class="container">
					<div id="black" class="item color">BLACK</div>
					<div id="white" class="item color">WHITE</div>
					<div id="red" class="item color">RED</div>
					<div id="yellow" class="item color">YELLOW</div>
					<div id="blue" class="item color">BLUE</div>
				</div>
			</div>

		</div>



	</div>

	<script type="text/javascript" src="shaperino.js"></script>



</body>
</html>
